                    var last=$(".page>div>div:nth-child(4)");
                    if(page>1){

                    }else{
                        first.attr("class","gray")
                    }
                    if(page>1){
                        prev.attr("class","blue")
                    }else{
                        prev.attr("class","gray")
                    }
                    if(page<maxpage){
                        next.attr("class","blue")
                    }else{
                        next.attr("class","gray")
                    }
                    if(page<maxpage){
                        last.attr("class","blue")
                    }else{
                        last.attr("class","gray")
                    }

//						alert("err:" + err);
                }
            });

        function check() {
            var l = document.getElementById("log_window");
            l.style.display = "block";
            var obj=new Object();
            obj.cid=course.id;
            var datajson=JSON.stringify(obj);
            $.ajax({
                type: "post",
                contentType:"application/x-www-form-urlencoded",
                data:datajson,
                dataType:"json",
                url:"http://" + url1 + ":6078/backstagegetstudentbycid",
                success: function(data) {
                    var chb = document.getElementById('students');
                    while (chb.hasChildNodes()) {
                        chb.removeChild(chb.firstChild);
                    }
                    data.UserMap.sort(function(a,b){
						return a.id-b.id;
					});
                    allCheckbox=[];
                    checkboxs=[];
                    allCheckbox=data.UserMap;
                    //console.log(allid);
                    //console.log(allCheckbox);
                    //console.log(allsign);
                    for (var i = 0; i <allCheckbox.length; i++) {
                        var div=document.createElement('div');
                        $(div).css({
                            display:"inline-block",
                            margin:"5px"
                        });
                        checkbox = document.createElement('input');
                        checkbox.setAttribute("type", "checkbox");
                        if(allid.length>0){
                            for(var all of allid){
                                if(all.uid==allCheckbox[i].id && all.status=="true"){
                                    checkbox.setAttribute("checked","checked");
                                }
							}
                        }else{
                            for(var all of allsign){
                                if(all.uid==allCheckbox[i].id && all.status=="true"){
                                    checkbox.setAttribute("checked","checked");
                                }
                            }
                        }

                        checkbox.setAttribute("index", i);
                        checkboxs.push(checkbox);
                        var myText = document.createTextNode(allCheckbox[i].name?allCheckbox[i].name:"暂无名称");
                        div.appendChild(checkbox);
                        div.appendChild(myText);
                        chb.appendChild(div);

                    }

                },
                error: function(err) {
//						alert("err:" + err);
                }
            });
        }

        //转换时间戳
        function timestampToTime(timestamp) {
            var date = new Date(timestamp);//时间戳为10位需*1000，时间戳为13位的话不需乘1000
            Y = date.getFullYear() + '-';
            M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
            D = date.getDate()<10 ? '0'+date.getDate()+ ' ':date.getDate() + ' ';
            h = date.getHours()<10 ? '0'+date.getHours()+ ':':date.getHours() + ':';
            m = date.getMinutes()<10 ? '0'+date.getMinutes():date.getMinutes();
            s = date.getSeconds();
            return Y+M+D+h+m;
        }

        function initTable(step, flag = false) {
