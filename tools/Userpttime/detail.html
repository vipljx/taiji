								for(var l=1;l<=5;l++){

									}else{

									}

							}else if(fields[k].fieldname=="coachname"){
                                cell.innerHTML = dataarr[i][fields[k].fieldname]+"-"+dataarr[i]["coachnickname"];
                            }else if(fields[k].fieldname=="username"){
                                cell.innerHTML = dataarr[i][fields[k].fieldname]+"-"+dataarr[i]["nickname"];
                            }else if(fields[k].fieldname=="timestamp"){
                                cell.innerHTML = dataarr[i][fields[k].fieldname]?timestampToTime(dataarr[i][fields[k].fieldname]):"暂无时间";
                            }else{
                                cell.innerHTML = dataarr[i][fields[k].fieldname]?dataarr[i][fields[k].fieldname]:"暂无";
							}

//						alert("err:" + err);

        function initTable(step, flag = false) {
            initFields();
            step = parseInt(step);
            var p = parseInt(page) + parseInt(step);
            if (flag) {
                if (step < 1 || step > maxpage) {
                    mizhu.alert('','页码超标','iconfont-close');
                    return;
                }
                page = step;
            } else {
                page = p;
                if (page < 1 || page > maxpage) {
                    page -= step;
                    return;
                }
            }

            var obj=new Object();
            obj.pttid=pttimeid;
            obj.page=page;
            obj.count=count;
            var datajson=JSON.stringify(obj);
            //console.log(datajson);
            $.ajax({

                    });
                    //console.log(data.coursedetailmap);
                    var table1 = document.getElementById('tbl');

                    while (table1.rows.length > 1) {
                        table1.deleteRow(1);
                    }

                        dataarr.push(data.UserptTimeMap[i]);

                                    if(l<=dataarr[i][fields[k].fieldname]){
                                        html+=`<img src="../assets/img/star.gif" />`
                                    }else{
                                        html+=`<img src="../assets/img/star2.gif" />`
                                    }
                                }
                                cell.innerHTML =html;
                            }else{
                                cell.innerHTML = dataarr[i][fields[k].fieldname]?dataarr[i][fields[k].fieldname]:"暂无";
                            }

                        }
                    }
                    //console.log(dataarr);
                    maxpage = Math.ceil(data.respVo.resultDesc / count);

                },
                error: function(err) {
//						alert("err:" + err);
                }
            });
        }

        //转换时间戳
        function timestampToTime(timestamp) {
            var date = new Date(timestamp);//时间戳为10位需*1000，时间戳为13位的话不需乘1000
            Y = date.getFullYear() + '-';
            M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
            D = date.getDate()<10 ? '0'+date.getDate()+ ' ':date.getDate() + ' ';
            h = date.getHours()<10 ? '0'+date.getHours()+ ':':date.getHours() + ':';
            m = date.getMinutes()<10 ? '0'+date.getMinutes():date.getMinutes();
            s = date.getSeconds();
            return Y+M+D+h+m;
        }
