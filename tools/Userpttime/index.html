        function check(id) {
            var l = document.getElementById("log_window");
            l.style.display = "block";
            var obj=new Object();
            obj.pttid=id;
            var datajson=JSON.stringify(obj);
            $.ajax({
                type: "post",
                contentType:"application/x-www-form-urlencoded",
                data:datajson,
                dataType:"json",
                url:"http://" + url1 + ":6078/selectuserpttimebypttid",
                success: function(data) {
                    //console.log(data);
                    var chb = document.getElementById('students');
                    while (chb.hasChildNodes()) {
                        chb.removeChild(chb.firstChild);
                    }
                    data.UserptTimeMap.sort(function(a,b){
                        return a.id-b.id;
                    });
                    allCheckbox=[];
                    checkboxs=[];
                    allCheckbox=data.UserptTimeMap;
                    //console.log(allid);
                    //console.log(allCheckbox);
                      console.log(allid);
                      console.log(allsign);
                    for (var i = 0; i <allCheckbox.length; i++) {
                        var div=document.createElement('div');
                        $(div).css({
                            display:"block",
                            margin:"5px"
                        });
                        checkbox = document.createElement('input');
                        checkbox.setAttribute("type", "checkbox");
                        if(allid.length>0){
                            for(var all of allid){
                                if(all.id==allCheckbox[i].id){
                                    checkbox.setAttribute("checked","checked");
                                }
                            }
                        }else{
                            //console.log(allCheckbox[i]);
                            for(var all of allsign){
                                if(all.id==allCheckbox[i].id){
                                    checkbox.setAttribute("checked","checked");
                                }
                            }
						}

                        checkbox.setAttribute("index", i);
                        checkboxs.push(checkbox);
                        var myText = document.createTextNode(allCheckbox[i].username?allCheckbox[i].username+"-"+allCheckbox[i].nickname:"暂无名称");

                        div.appendChild(checkbox);
                        div.appendChild(myText);
                        chb.appendChild(div);

                    }

        //转换时间戳
		function timestampToAll(timestamp) {
            var date = new Date(timestamp);//时间戳为10位需*1000，时间戳为13位的话不需乘1000
            Y = date.getFullYear() + '-';
            M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
            D = date.getDate()<10 ? '0'+date.getDate()+ ' ':date.getDate() + ' ';
            h = date.getHours()<10 ? '0'+date.getHours()+ ':':date.getHours() + ':';
            m = date.getMinutes()<10 ? '0'+date.getMinutes():date.getMinutes();
            s = date.getSeconds();
            return Y+M+D+h+m;
        }

        function initTable(step, flag = false) {

                    return;
                }
            }

            obj.vid=manager.vid;

            obj.page=page;
