	<script type="text/javascript">

        var table, role;

            }

            //判断各浏览器的兼容性
            var Sys = {};
            var ua = navigator.userAgent.toLowerCase();
            var s;
            (s = ua.match(/msie ([\d.]+)/)) ? Sys.ie = s[1]:
                (s = ua.match(/firefox\/([\d.]+)/)) ? Sys.firefox = s[1] :
                    (s = ua.match(/chrome\/([\d.]+)/)) ? Sys.chrome = s[1] :
                        (s = ua.match(/opera.([\d.]+)/)) ? Sys.opera = s[1] :
                            (s = ua.match(/version\/([\d.]+).*safari/)) ? Sys.safari = s[1] : 0;
            if (Sys.ie) { //Js判断为IE浏览器
                alert('http://www.wangjinhai119.com' + Sys.ie);
                if (Sys.ie == '9.0') { //Js判断为IE 9
                } else if (Sys.ie == '8.0') { //Js判断为IE 8
                } else {}
            }

            if (Sys.opera) { //Js判断为opera浏览器
                alert('http://www.wangjinhai119.com' + Sys.opera);
            }
            report();
            report2();

        //查看报表
        function report(startime){
            if(!startime){
                var today = new Date();
                startime=today.getFullYear();
            }
            var obj=new Object();
            obj.vid=manager.vid;
            obj.year=startime;
            obj.month="";
            var datajson=JSON.stringify(obj);
            //console.log(datajson);
            $.ajax({
                type: "post",
                contentType:"application/x-www-form-urlencoded",
                data:datajson,
                dataType:"json",
                url:"http://" + url1 + ":6078/backstagegetcashrecharge",
                success: function (res) {
                    console.log(res);
                    var arr=res.respVo.resultDesc.split(",");
                    var result=new Array();
                    for(var tmp of arr){
                        result.push(Number(tmp));
                    }
                    hcharts(startime,result);
                },
                error: function (err) {
                    //alert("err:" + err);
                }
            });
        }
        //折线图
        function hcharts(startime,result){
            var chart = Highcharts.chart('container', {
                chart: {
                    type: 'line'
                },
                title: {
                    text:startime+'卡充值月总计'
                },
                xAxis: {
                    categories: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月']
                },
                yAxis: {
                    title: {
                        text: '金额'
                    }
                },

                plotOptions: {
                    line: {
                        dataLabels: {
                            // 开启数据标签
                            enabled: true
                        },
                        // 关闭鼠标跟踪，对应的提示框、点击事件会失效
                        enableMouseTracking: false
                    }

                },
                series: [{
                    name: '卡充值月总计',
                    data:  result
                }]
            });
        }
        //查看报表
        function report2(startime){
            if(!startime){
                var today = new Date();
                startime=timestampToMonth(today);
            }
            var obj=new Object();
            obj.vid=manager.vid;
            obj.year=startime.split("-")[0];
            obj.month=startime.split("-")[1];
            var datajson=JSON.stringify(obj);
            //console.log(datajson);
            $.ajax({
                type: "post",
                contentType:"application/x-www-form-urlencoded",
                data:datajson,
                dataType:"json",
                url:"http://" + url1 + ":6078/backstagegetcashrecharge",
                success: function (res) {
                    //console.log(res);
                    var arr=res.respVo.resultDesc.split(",");
                    var result=new Array();
                    for(var tmp of arr){
                        result.push(Number(tmp));
                    }
                    hcharts2(startime,result);
                },
                error: function (err) {
                    //alert("err:" + err);
                }
            });
        }
        //折线图
        function hcharts2(startime,result){
            var year=new Date(startime).getFullYear();
            var month=new Date(startime).getMonth();
            var day=new Date(startime).getDate();
            //console.log(month);
            var chart = Highcharts.chart('container2', {
                chart: {
                    type: 'line'
                },
                title: {
                    text:startime+'卡消费日总计'
                },
                xAxis: {
                    type: 'datetime',
                    dateTimeLabelFormats: {
                        day: '%Y-%m-%d'
                    }
                },
                yAxis: {
                    title: {
                        text: '金额'
                    }
                },
                plotOptions: {
                    series: {
                        label: {
                            connectorAllowed: false
                        },
                        pointInterval:  24 * 3600 * 1000 , // one hour
                        pointStart: Date.UTC(year, month,day)
                    }
                },
                series: [{
                    name: '卡消费日总计',
                    data:  result
                }]
            });
        }

        //转换时间戳

        function timestampToMonth(timestamp) {
            var date = new Date(timestamp);//时间戳为10位需*1000，时间戳为13位的话不需乘1000
            Y = date.getFullYear() + '-';
            M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) ;
            return Y+M;
        }



        function inquiry(){

        }
