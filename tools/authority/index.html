						var chb = document.getElementById('pp');

						arrCheckbox = [];
						for (var i = 0; i < res.res.length; i++) {
							arrCheckbox.push(res.res[i]);
						}
						//循环之前删除主键

							chb.removeChild(chb.firstChild);

								chb.appendChild(br);
							}
						}
					},

						//						alert("err:" + err);
					}
				});
			}
