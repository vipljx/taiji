			//加载列表
			function init() {

			//localhost = window.sessionStorage ? sessionStorage.getItem("lh") : Cookie.read("lh");

				mgrid = manager.id;

				pms = window.sessionStorage? sessionStorage.getItem("管 理 员"): Cookie.read("管 理 员");

	            authority = jQuery.parseJSON(pms);

	            updateable1 = authority.updateable;

//                alert(authority)

				//判断各浏览器的兼容性

				var ua = navigator.userAgent.toLowerCase();
				var s;
				(s = ua.match(/msie ([\d.]+)/)) ? Sys.ie = s[1]:
					(s = ua.match(/firefox\/([\d.]+)/)) ? Sys.firefox = s[1] :
					(s = ua.match(/chrome\/([\d.]+)/)) ? Sys.chrome = s[1] :
					(s = ua.match(/opera.([\d.]+)/)) ? Sys.opera = s[1] :
					(s = ua.match(/version\/([\d.]+).*safari/)) ? Sys.safari = s[1] : 0;

            //动态表头
            function initFields() {
                //alert(3333)
                //alert(url1)
                var users=new Object();
                users.rid=role;
                users.smid=6;
                var datajson=JSON.stringify(users);
                $.ajax({
                    type: "post",
                    contentType: "application/x-www-form-urlencoded",
                    url: "http://" + url1 + ":6078/backstagegetpermissionfieldbyridsmid",
                    data:datajson,
                    dataType:"json",
                    success: function(data) {
                        //console.log(data);
                        data.permissionfieldmap.sort(function(a,b){
                            return a.smdid-b.smdid;
                        });
                        fields = [];
                        for (var i = 0; i < data.permissionfieldmap.length; i++) {
                            if(data.permissionfieldmap[i].fieldname!=="mgruid" ){
                                fields.push(data.permissionfieldmap[i]);
							}

                            //console.log(data.permissionfieldmap[i]);
                        }
                        var th = document.getElementById("tabhead");
                        while (th.cells.length > 0) {
                            th.deleteCell(0);
                        }
                        for (var i = 0; i < fields.length; i++) {
                            var headcell = th.insertCell(i);
                            headcell.innerHTML = "<th><span>" + fields[i].name + "</span></th>";
                        }
                        var headoptcell = th.insertCell(fields.length);
                        headoptcell.innerHTML = "<th><span>" + "操 作" + "</span></th>";
                        initTableData();
                        initfreecoach();
                        if(manager.vid!==0){
                            notadd();
						}

                    },
                    error: function(err) {
//						alert("err:" + err);
                    }
                });
            }

            function notadd(){

			//馆长列表初始化
			function initfreecoach(){
			    var obj=new Object();
                var datajson=JSON.stringify(obj);
                $.ajax({
                    type: "post",
                    contentType:"application/x-www-form-urlencoded",
                    data:datajson,
                    dataType:"json",
                    url:"http://" + url1 + ":6078/backstagegetfreevenue",
                    success: function(data) {
                        //console.log(data);
                        freecoach=[];
                          if(data.respVo.resultCode=="0"){
								for(var i=0;i<data.UserMap.length;i++){
                                    freecoach.push(data.UserMap[i]);
								}
							}else{
                              freecoach.length=0;
						  }


                    },
                    error: function(err) {
//						alert("err:" + err);
                    }
                });
			}
			//拳馆列表初始化
			function initTableData() {
				var uname = window.sessionStorage ? sessionStorage.getItem("mgr") : Cookie.read("mgr");
				manager = jQuery.parseJSON(uname);
				mid = manager.mid;
				mgrid = manager.id;
				var obj=new Object();
                obj.vid=manager.vid;
				obj.page=page;
				obj.count=count;
                var datajson=JSON.stringify(obj);
				$.ajax({
                    type: "post",
                    contentType:"application/x-www-form-urlencoded",
                    data:datajson,
                    dataType:"json",
                    url:"http://" + url1 + ":6078/backstagegetvenue",
					success: function(data) {
						//console.log(data);
                        var table1 = document.getElementById('tbl');
                        dataarr = [];
                        while (table1.rows.length > 1) {
                            table1.deleteRow(1);
                        }
                        if(data.respVo.resultCode==0) {
							//设置排序
							data.VenueMap.sort(function sortId(a,b){
								return b.id-a.id
							});
							//console.log(data.VenueMap);
							if (window.sessionStorage ) {
								delVenue = JSON.parse(sessionStorage.getItem("delVenue")?sessionStorage.getItem("delVenue"):"[]");
								updateVenue = JSON.parse(sessionStorage.getItem("updateVenue")?sessionStorage.getItem("updateVenue"):"[]");
							} else {
								delVenue = JSON.parse(Cookie.read("delVenue")?sessionStorage.getItem("delVenue"):"[]");
								updateVenue = JSON.parse(Cookie.read("updateVenue")?sessionStorage.getItem("updateVenue"):"[]");
							}
							//console.log(delVenue);
							for (var i = 0; i < data.VenueMap.length; i++) {
								if(updateVenue.length>0) {
									for (var j = 0; j < updateVenue.length; j++) {
										if (data.VenueMap[i].id == updateVenue[j].id) {
											data.VenueMap[i] = updateVenue[j];
										}
									}
								}
                                dataarr.push(data.VenueMap[i]);
								if(delVenue.indexOf(data.VenueMap[i].id)==-1){
									var row = table1.insertRow(table1.rows.length);
									for (var k = 0; k < fields.length; k++) {
									    var iflevel=0;
										var cell = row.insertCell(k);
                                        if(fields[k].fieldname=="level"){
                                            for(var level of levels){
                                                if(level[dataarr[i][fields[k].fieldname]]){
                                                    cell.innerHTML =level[dataarr[i][fields[k].fieldname]];
                                                    iflevel++;
                                                }
                                            }
                                            if(iflevel==0){
                                                cell.innerHTML ="暂无";
											}
                                        }else if(fields[k].fieldname=="imgurl"){
                                            cell.innerHTML = `<a onclick="handleClick(${i})" style="cursor: pointer">点击查看</a>`;
										}else{
                                            cell.innerHTML =fields[k].fieldname=="mgruid"?dataarr[i]["mgrname"]?dataarr[i]["mgrname"]:"暂无":dataarr[i][fields[k].fieldname]?dataarr[i][fields[k].fieldname]:"暂无";
										}
									}
									var optcell = row.insertCell(fields.length);
									if(manager.vid!==0){
                                        optcell.innerHTML = "<input type='image' src='../assets/img/bianji.png' id='bianji"+i+"' onmousemove='isdisadd(this)' onmouseout='isdisout(this)' value='' onclick='edit(" + data.VenueMap[i].id + "," + i + ")'>"
									}else{
                                        optcell.innerHTML = "<input type='image' src='../assets/img/bianji.png' id='bianji"+i+"' onmousemove='isdisadd(this)' onmouseout='isdisout(this)' value='' onclick='edit(" + data.VenueMap[i].id + "," + i + ")'>" +
                                            "&nbsp;&nbsp;&nbsp;<input type='image' src='../assets/img/shanchu.png' id='shanchu"+i+"' onmousemove='isdisadd(this)' onmouseout='isdisout(this)' value='' onclick='del(" + data.VenueMap[i].id + "," + table1.rows.length + ")'>";
									}

								}

							}
							maxpage = Math.ceil(data.respVo.resultDesc / count);
							//设置分页
							var first=$(".page>div>div:nth-child(1)");
							var prev=$(".page>div>div:nth-child(2)");
							var next=$(".page>div>div:nth-child(3)");
							var last=$(".page>div>div:nth-child(4)");
							if(page>1){
								first.attr("class","blue")
							}else{
								first.attr("class","gray")
							}
							if(page>1){
								prev.attr("class","blue")
							}else{
								prev.attr("class","gray")
							}
							if(page<maxpage){
								next.attr("class","blue")
							}else{
								next.attr("class","gray")
							}
							if(page<maxpage){
								last.attr("class","blue")
							}else{
								last.attr("class","gray")
							}
                        }else{
                            //alert(data.respVo.resultDesc);
                        }

					},
					error: function(err) {
//						alert("err:" + err);
					}
				});
                search();
			}

            //图片上传
            function upload() {

                var ifimgurl=document.getElementById("imgurltext");
                if(ifimgurl){
                    formData.append("file", document.getElementById("imgurltext").files[0]);
                }else{
                    formData.append("file", document.getElementById("imgurltxt").value);
                }
                //console.log(document.getElementById("imgurltext").files[0]);
                $.ajax({
                    url: "http://" + localhost + ":8080/taiji.tools/FileServlet?dir="+subpath,
                    type: "POST",
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(data) {
                    },
                    error: function() {
                        mizhu.alert('', '上传失败！','iconfont-close');
                    }
                });
            }

            function reload(){
                document.getElementById("imgurltxt").value="";
                document.getElementById("imgurl2").style.display="none";

			//公共列表
			function initTables(idx){
                //console.log(idx);
                for (var i = 1; i < fields.length; i++) {
                    var row = user_table.insertRow(user_table.rows.length);
                    if(fields[i].fieldname=="mgruid" || fields[i].fieldname=="level"){
                        row.innerHTML=`<td class="tableleft"><span class="tanKuangSpan">${fields[i].name}</span></td><td style="padding-top: 18px">
							<select name="" id="${fields[i].fieldname}text" style="border-radius: 0px;width: 95%"></select><br />
							<span id="${fields[i].fieldname}text_info"></span>
							</td>`;
                    }else if(fields[i].fieldname=="imgurl"){
                        if(idx>=0){
                            row.innerHTML=`<td class="tableleft"><span class="tanKuangSpan">${fields[i].name}</span></td><td>
													<div style="width: 95%; margin: 0 auto; display: none" id="imgurl1"><input type="file" id="${fields[i].fieldname}text" class="txt" name="moduletitle" style="border-radius: 0px; float: left"  /><div style="clear: both; height: 0px;"></div></div>
													<div style="width: 95%; margin: 0 auto; position: relative; top: 5px; " id="imgurl2"><input type="text" id="${fields[i].fieldname}txt" class="txt" name="moduletitle" style="border-radius: 0px; float: left" value="${dataarr[idx][fields[i].fieldname] ?dataarr[idx][fields[i].fieldname]:''}" disabled="disabled" /><input type="button" value="重新上传" onclick="reload()" style="float: right"><div style="clear: both; height: 0px;"></div></div>
												    <span id="${fields[i].fieldname}text_info"></span>
												</td>`;
						}else{
                            row.innerHTML=`<td class="tableleft"><span class="tanKuangSpan">${fields[i].name}</span></td><td >
								<div style="width: 95%; margin: 0 auto;"><input type="file" id="${fields[i].fieldname}text" class="txt" name="moduletitle" style="border-radius: 0px; float: left" value="" /><div style="clear: both; height: 0px;"></div></div>
								<span id="${fields[i].fieldname}text_info"></span>
							</td>`;
						}

                    }else{
                            row.innerHTML=`<td class="tableleft"><span class="tanKuangSpan">${fields[i].name}</span></td><td style="padding-top: 18px">
							<input type="text" id="${fields[i].fieldname}text" class="txt" name="moduletitle" style="border-radius: 0px;width: 95%" value="${idx>=0?dataarr[idx][fields[i].fieldname]?dataarr[idx][fields[i].fieldname]:'':''}" /><br />
							<span id="${fields[i].fieldname}text_info"></span>
							</td>`;

                    }

                }
			}

            //新增用户
            function add1() {
                if(addable1 == 0){
                    return;
                }
                var s = document.getElementById("test");
                s.style.display = "block";
                var l = document.getElementById("user_div");
                l.style.display = "block";
                var user_table = document.getElementById('user_table');
                while (user_table.rows.length > 0) {
                    user_table.deleteRow(0);
                }
                currentIndex = -1;
                initTables(currentIndex);

                var select1 = document.getElementById("leveltext");
                while (select1.options.length > 0) {
                    select1.remove(0);
                }
                if(levels.length>0){
                    select1.options.add(new Option("请选择等级",""));
                }else{
                    select1.options.add(new Option("暂无等级",""));
                }
                for (var level of levels) {
                    Object.keys(level).forEach(function(key){
                        select1.options.add(new Option(level[key],key));
                    });
                }


                var optrow = user_table.insertRow(user_table.rows.length);
                optrow.innerHTML = `<tr>
					<td class="tableleft"></td>
					<td>
						<a class="save" onclick="onSavebtnClickHandler()">保 存</a>
					</td>
				</tr>`;
            }

            //编辑用户
            function edit(id,idx) {

                if(updateable1 == 0){
                    return;
                }
                var s = document.getElementById("test");
                s.style.display = "block";
                var l = document.getElementById("user_div");
                l.style.display = "block";
                var user_table = document.getElementById('user_table');
                while (user_table.rows.length > 0) {
                    user_table.deleteRow(0);
                }
                currentIndex = idx;
                initTables(idx);
                var select2 = document.getElementById("leveltext");
                while (select2.options.length > 0) {
                    select2.remove(0);
                }
				//console.log(dataarr[idx].level);
                if(dataarr[idx].level!==0){
                    for (var level of levels) {
                        Object.keys(level).forEach(function(key){
                            if(dataarr[idx].level==key){
                                select2.options.add(new Option(level[key],key,0,1));
                            }else{
                                select2.options.add(new Option(level[key],key));
                            }

                        });
                    }
				}else{
                    select2.options.add(new Option("请选择等级",""));
                    for (var level of levels) {
                        Object.keys(level).forEach(function(key){
							select2.options.add(new Option(level[key],key));

                        });
                    }
				}

                var optrow = user_table.insertRow(user_table.rows.length);
                optrow.innerHTML = `<tr>
										<td class="tableleft"></td>
										<td colspan="3">
											<a class="save" onclick="onSavebtnClickHandler(${id})">保 存</a>
										</td>
									</tr>`;
            }

            //删除用户
			function del(id) {
				if(delable1 == 0){
					return;
				}
				if (confirm("确定要删除吗？")) {
				    var obj=new Object();
				    obj.index=id;
                    var datajson=JSON.stringify(obj);
                   // console.log(datajson);
					$.ajax({
                        type: "post",
                        contentType:"application/x-www-form-urlencoded",
                        dataType:"json",
                        data:datajson,
                        url:"http://" + url1 + ":6078/backstagedelvenue",
						success: function(data) {
                            delVenue = JSON.parse(sessionStorage.getItem("delVenue")?sessionStorage.getItem("delVenue"):"[]");
                            delVenue.push(id);
							if (window.sessionStorage) {
                                sessionStorage.setItem("delVenue", JSON.stringify(delVenue));
                            } else {
                                Cookie.write("delVenue", JSON.stringify(delVenue));
                            }
							init();
						},
						error: function(err) {
							//alert("err:" + err);
						}
					});
				}
			}

		    //验证
 		    function checknametext(){
				var nametext = document.getElementById("nametext");
				var nametext_info = document.getElementById("nametext_info");
				if (nametext.value == "" ) {
					nametext_info.innerHTML = "该字段不能为空";
					nametext.style.border = "1px solid red";
					nametext_info.style.color = "red";
					return false;
				}
				 else {
					nametext_info.innerHTML = "";
					nametext.style.border = "";
					return true;
				}

			}
			function checkaddrtext(){
                var addrtext = document.getElementById("addrtext");
                var addrtext_info = document.getElementById("addrtext_info");
                if (addrtext.value == "") {
                    addrtext_info.innerHTML = "该字段不能为空";
                    addrtext.style.border = "1px solid red";
                    addrtext_info.style.color = "red";
                    return false;
                }
                else {
                    addrtext_info.innerHTML = "";
                    addrtext.style.border = "";
                    return true;
                }

            function checkphonetext(){
                var phonetext = document.getElementById("phonetext");
                var phonetext_info = document.getElementById("phonetext_info");
				var reg=new RegExp(/^(13[0-9]|14[579]|15[0-3,5-9]|16[6]|17[0135678]|18[0-9]|19[89])\d{8}$/);
				if(phonetext.value!==""){
                    if(!reg.test(phonetext.value)){
                        phonetext_info.innerHTML = "该字段格式不正确!";
                        phonetext.style.border = "1px solid red";
                        phonetext_info.style.color = "red";
                        return false;
                    }else{
                        phonetext_info.innerHTML = "";
                        phonetext.style.border = "";
                        return true;
                    }
				}else{
                    phonetext_info.innerHTML = "";
                    phonetext.style.border = "";
                    return true;
				}

            }
            function checkteltext(){
                var teltext = document.getElementById("teltext");
                var teltext_info = document.getElementById("teltext_info");
                var reg=new RegExp(/^(0\d{2}-\d{8}(-\d{1,4})?)$/);
                var reg2=new RegExp(/^(0\d{3}-\d{7,8}(-\d{1,4})?)$/);
                if(teltext.value!==""){
                    if(!reg.test(teltext.value)||!reg2.test(teltext.value)){
                        teltext_info.innerHTML = "该字段格式不正确!";
                        teltext.style.border = "1px solid red";
                        teltext_info.style.color = "red";
                        return false;
                    }else{
                        teltext_info.innerHTML = "";
                        teltext.style.border = "";
                        return true;
                    }

                    teltext_info.innerHTML = "";
                    teltext.style.border = "";
                    return true;
				}

                        function save(){

                                                        if (datajson.id == updateVenue[j].id) {
                                                            len++;
                                                            updateVenue[j]=datajson;
                                                        }
                                                    }

                                                        updateVenue.push(datajson);
                                                    }
                                                    sessionStorage.setItem("updateVenue", JSON.stringify(updateVenue));
                                                }else{
                                                    updateVenue.push(datajson);
                                                    sessionStorage.setItem("updateVenue", JSON.stringify(updateVenue));
                                                }
                                            } else {
                                                updateVenue = JSON.parse(Cookie.read("updateVenue")?Cookie.read("updateVenue"):"[]");
                                                if(updateVenue.length>0) {
                                                    var len=0;
                                                    for (var j = 0; j < updateVenue.length; j++) {

                                                            len++;

                                                        }
                                                    }

			function initTable(step, flag = false) {
				initFields();
				step = parseInt(step);
				var p = parseInt(page) + parseInt(step);
				if (flag) {
					if (step < 1 || step > maxpage) {
                        mizhu.alert('', '页码超标','iconfont-close');
						return;
					}
					page = step;
				} else {
					page = p;
					if (page < 1 || page > maxpage) {
						page -= step;
						return;
					}
				}

                var obj=new Object();
                obj.vid=manager.vid;
                obj.page=page;
                obj.count=count;
                var datajson=JSON.stringify(obj);
                $.ajax({
                    type: "post",
                    contentType:"application/x-www-form-urlencoded",
                    data:datajson,
                    dataType:"json",
                    url:"http://" + url1 + ":6078/backstagegetvenue",
                    success: function(data) {
                        var table1 = document.getElementById('tbl');
                        dataarr = [];
                        while (table1.rows.length > 1) {
                            table1.deleteRow(1);
                        }
                        //设置排序
                        data.VenueMap.sort(function sortId(a,b){
                            return b.id-a.id
                        });
                        //console.log(data.VenueMap);
                        if (window.sessionStorage ) {
                            delVenue = JSON.parse(sessionStorage.getItem("delVenue")?sessionStorage.getItem("delVenue"):"[]");
                            updateVenue = JSON.parse(sessionStorage.getItem("updateVenue")?sessionStorage.getItem("updateVenue"):"[]");
                        } else {
                            delVenue = JSON.parse(Cookie.read("delVenue")?sessionStorage.getItem("delVenue"):"[]");
                            updateVenue = JSON.parse(Cookie.read("updateVenue")?sessionStorage.getItem("updateVenue"):"[]");
                        }
                        //console.log(delVenue);
                        for (var i = 0; i < data.VenueMap.length; i++) {
                            if(updateVenue.length>0) {
                                for (var j = 0; j < updateVenue.length; j++) {
                                    if (data.VenueMap[i].id == updateVenue[j].id) {
                                        data.VenueMap[i] = updateVenue[j];
                                    }
                                }
                            }
                            dataarr.push(data.VenueMap[i]);
                            if(delVenue.indexOf(data.VenueMap[i].id)==-1){
                                var row = table1.insertRow(table1.rows.length);
                                for (var k = 0; k < fields.length; k++) {
                                    var iflevel=0;
                                    var cell = row.insertCell(k);
                                    if(fields[k].fieldname=="level"){
                                        for(var level of levels){
                                            if(level[dataarr[i][fields[k].fieldname]]){
                                                cell.innerHTML =level[dataarr[i][fields[k].fieldname]];
                                                iflevel++;
                                            }
                                        }
                                        if(iflevel==0){
                                            cell.innerHTML ="暂无";
                                        }
                                    }else if(fields[k].fieldname=="imgurl"){
                                        cell.innerHTML = `<a onclick="handleClick(${i})">点击查看</a>`;
                                    }else{
                                        cell.innerHTML =fields[k].fieldname=="mgruid"?dataarr[i]["mgrname"]?dataarr[i]["mgrname"]:"暂无":dataarr[i][fields[k].fieldname]?dataarr[i][fields[k].fieldname]:"暂无";
                                    }
                                }
                                var optcell = row.insertCell(fields.length);
                                if(manager.vid!==0){
                                    optcell.innerHTML = "<input type='image' src='../assets/img/bianji.png' id='bianji"+i+"' onmousemove='isdisadd(this)' onmouseout='isdisout(this)' value='' onclick='edit(" + data.VenueMap[i].id + "," + i + ")'>"
                                }else{
                                    optcell.innerHTML = "<input type='image' src='../assets/img/bianji.png' id='bianji"+i+"' onmousemove='isdisadd(this)' onmouseout='isdisout(this)' value='' onclick='edit(" + data.VenueMap[i].id + "," + i + ")'>" +
                                        "&nbsp;&nbsp;&nbsp;<input type='image' src='../assets/img/shanchu.png' id='shanchu"+i+"' onmousemove='isdisadd(this)' onmouseout='isdisout(this)' value='' onclick='del(" + data.VenueMap[i].id + "," + table1.rows.length + ")'>";
                                }

                            }

                        }
                        maxpage = Math.ceil(data.respVo.resultDesc / count);
                        document.getElementById('pagelab').value = page;
                    },
                    error: function(err) {
//						alert("err:" + err);
                    }
                });
			}
