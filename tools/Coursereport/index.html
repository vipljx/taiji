        //公开课列表初始化
        function initTableData() {
            var obj=new Object();
            obj.vid=manager.vid;
            obj.page=page;
            obj.count=count;
            var datajson=JSON.stringify(obj);
            //console.log(datajson);
            $.ajax({
                type: "post",
                contentType:"application/x-www-form-urlencoded",
                data:datajson,
                dataType:"json",
                url:"http://" + url1 + ":6078/backstagegetcourse",
                success: function(data) {
                    //console.log(data);
                    var table1 = document.getElementById('tbl');
                    dataarr = [];
                    while (table1.rows.length > 1) {
                        table1.deleteRow(1);
                    }
                    if(data.respVo.resultCode==0) {
                        //设置排序
                        data.coursemap.sort(function sortId(a,b){
                            return b.id-a.id
                        });
                        //console.log(data.coursemap);
                        if (window.sessionStorage ) {
                            updateCourse = JSON.parse(sessionStorage.getItem("updateCourse")?sessionStorage.getItem("updateCourse"):"[]");
                        } else {
                            updateCourse = JSON.parse(Cookie.read("updateCourse")?sessionStorage.getItem("updateCourse"):"[]");
                        }
                        //console.log(data.coursemap);
                        //console.log(fields);
                        for (var i = 0; i < data.coursemap.length; i++) {
                            if(updateCourse.length>0) {
                                for (var j = 0; j < updateCourse.length; j++) {
                                    if (data.coursemap[i].id == updateCourse[j].id) {
                                        data.coursemap[i] = updateCourse[j];
                                    }
                                }
                            }

                            dataarr.push(data.coursemap[i]);
                            if(data.coursemap[i].state!==-1) {
                                var row = table1.insertRow(table1.rows.length);
                                for (var k = 0; k < fields.length; k++) {
                                    var cell = row.insertCell(k);
                                    if (fields[k].fieldname == "endtime" || fields[k].fieldname == "starttime") {
                                        cell.innerHTML = timestampToDate(dataarr[i][fields[k].fieldname]);
                                    } else if (fields[k].fieldname == "vid") {
                                        cell.innerHTML = dataarr[i]["vname"] ? dataarr[i]["vname"] : "暂无"
                                    } else if (fields[k].fieldname == "coach") {
                                        cell.innerHTML = dataarr[i]["coachname"] ? dataarr[i]["coachname"]+"-"+dataarr[i]["coachnickname"] : "暂无"
                                    } else if (fields[k].fieldname == "subcoach") {
                                        cell.innerHTML = dataarr[i]["subcoachname"] ? dataarr[i]["subcoachname"]+"-"+dataarr[i]["subcoachnickname"] : "暂无"
                                    } else if (fields[k].fieldname == "type") {
                                        for (var u of usercoursetype) {
                                            if (u[dataarr[i][fields[k].fieldname]]) {
                                                cell.innerHTML = u[dataarr[i][fields[k].fieldname]];
                                            }
                                        }
                                    } else if(fields[k].fieldname=="price"){
                                        cell.innerHTML = `<a onclick="handleClick(${i})" style="cursor: pointer">点击查看</a>`;
                                    }else if(fields[k].fieldname=="weburl"){
                                        cell.innerHTML =`<a target="_blank" href="${dataarr[i][fields[k].fieldname]?dataarr[i][fields[k].fieldname]:""}" style="width: 160px; display: inline-block; word-break: break-all; overflow:hidden;">${dataarr[i][fields[k].fieldname]?dataarr[i][fields[k].fieldname]:""}</a>`;
                                    }else {
                                        cell.innerHTML = dataarr[i][fields[k].fieldname];
                                    }

                                }
                                var optcell = row.insertCell(fields.length);
                                optcell.innerHTML = "<input type='image' src='../assets/img/chakan.png' id='xiangqing" + i + "' onclick='report(" + i + ")'>";
                            }

                        }
						//console.log(dataarr);
						maxpage = Math.ceil(data.respVo.resultDesc / count);
						//设置分页
						var first=$(".page>div>div:nth-child(1)");
						var prev=$(".page>div>div:nth-child(2)");
						var next=$(".page>div>div:nth-child(3)");
						var last=$(".page>div>div:nth-child(4)");
						if(page>1){
							first.attr("class","blue")
						}else{
							first.attr("class","gray")
						}
						if(page>1){
							prev.attr("class","blue")
						}else{
							prev.attr("class","gray")
						}
						if(page<maxpage){
							next.attr("class","blue")
						}else{
							next.attr("class","gray")
						}
						if(page<maxpage){
							last.attr("class","blue")
						}else{
							last.attr("class","gray")
						}
                    }else{
                        //alert(data.respVo.resultDesc);
                    }
                },
                error: function(err) {
//						alert("err:" + err);
                }
            });

        }


        //查看报表
		function report(idx,startime,endtime){
            if (window.sessionStorage) {
                sessionStorage.setItem("idx", idx);
                sessionStorage.setItem("cid", dataarr[idx].id);
                sessionStorage.setItem("name", dataarr[idx].name);
            } else {
                Cookie.write("idx",idx);
                Cookie.write("cid",dataarr[idx].id);
                Cookie.write("name",dataarr[idx].name);
            }
            if(!startime){
                var today = new Date();
                startime=timestampToDate(today.setDate(today.getDate()-3));
			}
			if(!endtime){
                var today = new Date();
                endtime=timestampToDate(today.setDate(today.getDate()+3));
			}
            var obj=new Object();
            obj.cid=window.sessionStorage? sessionStorage.getItem("cid"): Cookie.read("cid");
            obj.startTime=startime;
            obj.endTime=endtime;
            var datajson=JSON.stringify(obj);
            //console.log(datajson);
            $.ajax({
                type: "post",
                contentType:"application/x-www-form-urlencoded",
                data:datajson,
                dataType:"json",
                url:"http://" + url1 + ":6078/backstagegetcoursereportbycid",
                success: function (res) {
                    seriesallaccount=[];
                    seriessignedaccount=[];
                    var days=(new Date(endtime).getTime()-new Date(startime).getTime())/(24*3600*1000)+1;
                    //console.log(res.coursereportmap);
                    for(var i=0;i<days;i++){
                        iftime=0;
						for(var tmp of res.coursereportmap){
						    var daytime=new Date(startime).getTime()+i*24*3600*1000;
                            var tmptime=new Date(timestampToDate(tmp.starttime)).getTime();
                            if(daytime==tmptime){
                                iftime++;
                                json=tmp;
							}
						}
                        if(iftime==1){
                            //console.log(json);
                            var obj1=new Object();
                            obj1.coursename=json.name;
                            obj1.coachname=json.coachnickname;
                            obj1.y=json.allaccount;
                            seriesallaccount.push(obj1)
                            var obj2=new Object();
                            obj2.coursename=json.name;
                            obj2.coachname=json.coachnickname;
                            obj2.y=json.signedaccount;
                            seriessignedaccount.push(obj2);
                        }else{
                            var obj1=new Object();
                            obj1.coursename="暂无";
                            obj1.coachname="暂无";
                            obj1.y=0;
                            seriesallaccount.push(obj1)
                            var obj2=new Object();
                            obj2.coursename="暂无";
                            obj2.coachname="暂无";
                            obj2.y=0;
                            seriessignedaccount.push(obj2);
                        }
                    }
                    //console.log(seriesallaccount);

                    $("#highcharts").show();
                    hcharts(window.sessionStorage? sessionStorage.getItem("name"): Cookie.read("name"),startime,endtime);
                },
                error: function (err) {
                    //alert("err:" + err);
                }
            });
		}
		//折线图
		function hcharts(name,startime,endtime){
		    var year=new Date(startime).getFullYear();
            var month=new Date(startime).getMonth();
            var day=new Date(startime).getDate();
            var chart = Highcharts.chart('container', {
                title: {
                    text: name+'<br/>'+startime+' ~ '+endtime +'预约与签到人数'
                },
                xAxis: {
                    type: 'datetime',
                    dateTimeLabelFormats: {
                        day: '%Y-%m-%d'
                    }
                },
                yAxis: {
                    title: {
                        text: '人数'
                    }
                },
                plotOptions: {
                    series: {
                        label: {
                            connectorAllowed: false
                        },
                        pointInterval: 24 * 3600 * 1000 ,
                        pointStart: Date.UTC(year,month, day)
                    }

                },
                tooltip: {
                    useHTML: true,
                    headerFormat: '<small>{point.key}</small><table>',
                    pointFormat: '<tr><td style="color: {series.color}" style="text-align: right">{series.name}: </td>' +
                    '<td style="text-align: left"><b>{point.y}</b></td></tr><tr><td style="text-align: right;color: {series.color};">课时名: </td>' +
                    '<td style="text-align: left"><b>{point.coursename}</b></td></tr><tr><td style="text-align: right;color: {series.color};">教练名: </td>' +
                    '<td style="text-align: left"><b>{point.coachname}</b></td></tr>',
                    footerFormat: '</table>',
                },
                series: [
//                    {
//                    name: '预约人数',
//                    data: seriesallaccount
//                }
//                ,
					{
                    name: '签到人数',
                    data: seriessignedaccount
                }
                ],
                responsive: {
                    rules: [{
                        condition: {
                            maxWidth: 500
                        },
                        chartOptions: {
                            legend: {
                                layout: 'horizontal',
                                align: 'center',
                                verticalAlign: 'bottom'
                            }
                        }
                    }]
                }
            });
		}

        //转换时间戳
        function timestampToTime(timestamp) {
            var date = new Date(timestamp);//时间戳为10位需*1000，时间戳为13位的话不需乘1000
            Y = date.getFullYear() + '-';
            M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
            D = date.getDate()<10 ? '0'+date.getDate()+ ' ':date.getDate() + ' ';
            h = date.getHours()<10 ? '0'+date.getHours()+ ':':date.getHours() + ':';
            m = date.getMinutes()<10 ? '0'+date.getMinutes():date.getMinutes();
            s = date.getSeconds();
            return Y+M+D+h+m;
        }

        function timestampToDate(timestamp) {
            var date = new Date(timestamp);//时间戳为10位需*1000，时间戳为13位的话不需乘1000
            Y = date.getFullYear() + '-';
            M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
            D = date.getDate()<10 ? '0'+date.getDate():date.getDate();

            return Y+M+D;
        }

        function initTable(step, flag = false) {

                if (step < 1 || step > maxpage) {
                    mizhu.alert('', '页码超标','iconfont-gou');
                    return;
                }
                page = step;
            } else {
                page = p;
                if (page < 1 || page > maxpage) {
                    page -= step;
                    return;
                }
            }

            var obj=new Object();
            obj.vid=manager.vid;
            obj.page=page;
            obj.count=count;
            var datajson=JSON.stringify(obj);
            $.ajax({
                type: "post",
                contentType:"application/x-www-form-urlencoded",
                data:datajson,
                dataType:"json",
                url:"http://" + url1 + ":6078/backstagegetcourse",
                success: function(data) {
                    //console.log(data);
                    var table1 = document.getElementById('tbl');
                    dataarr = [];
                    while (table1.rows.length > 1) {
                        table1.deleteRow(1);
                    }
                    //设置排序
                    data.coursemap.sort(function sortId(a,b){
                        return b.id-a.id
                    });
                    //console.log(data.coursemap);
                    if (window.sessionStorage ) {
                        updateCourse = JSON.parse(sessionStorage.getItem("updateCourse")?sessionStorage.getItem("updateCourse"):"[]");
                    } else {
                        updateCourse = JSON.parse(Cookie.read("updateCourse")?sessionStorage.getItem("updateCourse"):"[]");
                    }
                    //console.log(data.coursemap);
                    //console.log(fields);
                    for (var i = 0; i < data.coursemap.length; i++) {
                        if(updateCourse.length>0) {
                            for (var j = 0; j < updateCourse.length; j++) {
                                if (data.coursemap[i].id == updateCourse[j].id) {
                                    data.coursemap[i] = updateCourse[j];
                                }
                            }
                        }

                        dataarr.push(data.coursemap[i]);
                        if(data.coursemap[i].state!==-1) {
                            var row = table1.insertRow(table1.rows.length);
                            for (var k = 0; k < fields.length; k++) {
                                var cell = row.insertCell(k);
                                if (fields[k].fieldname == "endtime" || fields[k].fieldname == "starttime") {
                                    cell.innerHTML = timestampToDate(dataarr[i][fields[k].fieldname]);
                                } else if (fields[k].fieldname == "vid") {
                                    cell.innerHTML = dataarr[i]["vname"] ? dataarr[i]["vname"] : "暂无"
                                } else if (fields[k].fieldname == "coach") {
                                    cell.innerHTML = dataarr[i]["coachname"] ? dataarr[i]["coachname"]+"-"+dataarr[i]["coachnickname"] : "暂无"
                                } else if (fields[k].fieldname == "subcoach") {
                                    cell.innerHTML = dataarr[i]["subcoachname"] ? dataarr[i]["subcoachname"]+"-"+dataarr[i]["subcoachnickname"] : "暂无"
                                } else if (fields[k].fieldname == "type") {
                                    for (var u of usercoursetype) {
                                        if (u[dataarr[i][fields[k].fieldname]]) {
                                            cell.innerHTML = u[dataarr[i][fields[k].fieldname]];
                                        }
                                    }
                                } else if(fields[k].fieldname=="price"){
                                    cell.innerHTML = `<a onclick="handleClick(${i})" style="cursor: pointer">点击查看</a>`;
                                }else if(fields[k].fieldname=="weburl"){
                                    cell.innerHTML =`<a target="_blank" href="${dataarr[i][fields[k].fieldname]?dataarr[i][fields[k].fieldname]:""}" style="width: 160px; display: inline-block; word-break: break-all; overflow:hidden;">${dataarr[i][fields[k].fieldname]?dataarr[i][fields[k].fieldname]:""}</a>`;
                                }else {
                                    cell.innerHTML = dataarr[i][fields[k].fieldname];
                                }

                            }
                            var optcell = row.insertCell(fields.length);
                            optcell.innerHTML = "<input type='image' src='../assets/img/chakan.png' id='xiangqing" + i + "' onclick='report(" + i + ")'>";
                        }

                    }
                    maxpage = Math.ceil(data.respVo.resultDesc / count);
                    document.getElementById('pagelab').value = page;
                },
                error: function(err) {
//						alert("err:" + err);
                }
            });
        }

        function pageKeyUpHandler(evt) {
            if (evt.keyCode == 13) {
                initTable(parseInt(document.getElementById("pagelab").value), true);
            }
        }


        //权限增删改
        function isdisadd(obj) {

            var idstr = obj.id;

            if (addable1 == 0 && idstr.indexOf("add")>=0){
                document.getElementById(idstr).disabled = 'disabled';
                document.getElementById(idstr).style.cursor = "not-allowed";
            }

            if (updateable1 == 0 && idstr.indexOf("bian")>=0){
                document.getElementById(idstr).disabled = 'disabled';
                document.getElementById(idstr).style.cursor = "not-allowed";
            }

            if (delable1 == 0 && idstr.indexOf("shan")>=0){
                document.getElementById(idstr).disabled = 'disabled';
                document.getElementById(idstr).style.cursor = "not-allowed";
            }
        }

        function isdisout(obj) {
            var idstr = obj.id;
            document.getElementById(idstr).disabled = false;
            document.getElementById(idstr).style.cursor = "pointer";
        }

        function inquiry(){
            var idx=window.sessionStorage? sessionStorage.getItem("idx"): Cookie.read("idx");
            var startime=document.getElementById("star").value;
            var endtime=document.getElementById("end").value;
            report(idx,startime,endtime)
		}

	</script>
</head>
