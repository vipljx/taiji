        //通过
        function shenhe(idx,state){
            var r=confirm("请确定要审核该私教课吗？");
            if(r==true) {
                //var price =Number(document.getElementById("pricetext").value);
                var obj = new Object();
                obj.index = dataarr[idx].id;
                obj.state = state;
                obj.price = 0;
                datajson = JSON.stringify(obj);
                //console.log(datajson);
                $.ajax({
                    type: "post",
                    contentType: "application/x-www-form-urlencoded",
                    data: datajson,
                    dataType: "json",
                    url: "http://" + url1 + ":6078/backstageupdatepersonaltraininerstime",
                    success: function (data) {
                        //console.log(data);
                        if (data.resultCode < 0) {
                            mizhu.alert('',data.resultDesc,'iconfont-close');
                            return;
                        } else {
                            dataarr[idx].state = state;
                            if (window.sessionStorage) {
                                updatePersonal = JSON.parse(sessionStorage.getItem("updatePersonal") ? sessionStorage.getItem("updatePersonal") : "[]");
                                if (updatePersonal.length > 0) {
                                    var len = 0;
                                    for (var j = 0; j < updatePersonal.length; j++) {
                                        if (dataarr[idx].id == updatePersonal[j].id) {
                                            len++;
                                            updatePersonal[j] = dataarr[idx];
                                        }
                                    }
                                    if (len == 0) {
                                        updatePersonal.push(dataarr[idx]);
                                    }
                                    sessionStorage.setItem("updatePersonal", JSON.stringify(updatePersonal));
                                } else {
                                    updatePersonal.push(dataarr[idx]);
                                    sessionStorage.setItem("updatePersonal", JSON.stringify(updatePersonal));
                                }
                            } else {
                                updatePersonal = JSON.parse(Cookie.read("updatePersonal") ? Cookie.read("updatePersonal") : "[]");
                                if (updatePersonal.length > 0) {
                                    var len = 0;
                                    for (var j = 0; j < updatePersonal.length; j++) {
                                        if (dataarr[idx].id == updatePersonal[j].id) {
                                            len++;
                                            updatePersonal[j] = dataarr[idx];
                                        }
                                    }
                                    if (len == 0) {
                                        updatePersonal.push(dataarr[idx]);
                                    }
                                    Cookie.write("updatePersonal", JSON.stringify(updatePersonal));
                                } else {
                                    updatePersonal.push(dataarr[idx]);
                                    Cookie.write("updatePersonal", JSON.stringify(updatePersonal));
                                }
                            }
                            mizhu.alert('', '审核成功','iconfont-gou');
                            location.reload();
                            init();
                            //cancel_shield();
                        }

                    },
                    error: function (err) {
                        //mizhu.alert('','审核失败','iconfont-close');
                        cancel_shield();
                    }
                });
            }
        }

                case 1:
                    str="周一";
                    break;
                case 2:
                    str="周二";
                    break;
                case 3:

                    break;
                case 5:
                    str="周五";
                    break;
                case 6:
                    str="周六";
                    break;
            }
            return str;
		}

        //转换时间戳

        function timestampToAll(timestamp) {
            var date = new Date(timestamp);//时间戳为10位需*1000，时间戳为13位的话不需乘1000
            Y = date.getFullYear() + '-';
            M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
            D = date.getDate()<10 ? '0'+date.getDate()+ ' ':date.getDate() + ' ';
            h = date.getHours()<10 ? '0'+date.getHours()+ ':':date.getHours() + ':';
            m = date.getMinutes()<10 ? '0'+date.getMinutes():date.getMinutes();
            s = date.getSeconds();
            return Y+M+D+h+m;
        }
